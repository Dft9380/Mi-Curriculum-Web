<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Curriculum</title>
    <link rel="stylesheet" href="mi-estilo.css">
</head>
<body>
 <div class="card">
    <div>
        <div>
            <img class="imagenperfil" src="foto_perfil.jpg" alt="foto de curriculum">
        </div>
        <p id="user_title">¡Hola, Bienvenido!</p>
        <h2 id="user_value" style="text-transform: capitalize; color: #4717f6;">Este es Curriculum</p>
    </div>
    <ul>
        <li onmouseover="btnPerfil()">
            <img class="icono" src="Iconos/icon_perfil.png" alt="Perfil del Uusario" >
        </li>
        <li onmouseover="btnMail()">
            <img class="icono" src="Iconos/icon_mail.png" alt="Perfil del Uusario" >
        </li>
        <li onmouseover="btnCumpleaños()">
            <img class="icono" src="Iconos/icon_birthday.png" alt="Perfil del Uusario" >
        </li>
        <li onmouseover="btnUbicacion()">
            <img class="icono" src="Iconos/icon_map.png" alt="Perfil del Uusario" >
        </li>
        <li onmouseover="btnTelefono()">
            <img class="icono" src="Iconos/icon_phone.png" alt="Perfil del Uusario" >
        </li>
        <li onmouseover="btnContraseña()">
            <img class="icono" src="Iconos/icon_lock.png" alt="Perfil del Uusario" >
        </li>
    </ul>
    </div>
    <script type="text/javascript" src="botones.js"></script>

</html>
